<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_1 input 입력값 가져와서 출력하기</title>
</head>
<body>
    <h3>input 필드에 입력받은 값을 가져와서 화면에 출력하기</h3>
    <p>점수를 입력하면 합격/불합격을 알려준다.</p>

    <!-- 조건문 실습 -->
    <input type="text" id="scoreInput" placeholder="점수를 입력하세요">
    <input type="button" onclick="result()" value="확인">
    <div id="result"></div>

    <script>
        // 조건문 실습
        function result() {
            let score = document.getElementById("scoreInput").value;
            if (score>=60) {
                document.getElementById("result").innerHTML = "합격";
            } else {
                document.getElementById("result").innerHTML = "불합격";
            }
        }
    </script>
</body>
</html>
