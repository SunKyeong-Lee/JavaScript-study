<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 ch03_함수표현식과 화살표함수</title>
</head>
<body>
    <h1>함수표현식과 화살표함수</h1>

    <script>
        // 이름없는 함수를 사용하는 방법 : 함수표현식
        let printName = function(name) {
            document.write(`<p>${name}</p>`);
            return name;
        }
        printName("홍길동");
    </script>
</body>
</html>
