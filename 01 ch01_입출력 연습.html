<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 ch01_입출력 연습</title>
</head>
<body>
    <!-- 연습 1 -->
    <h1><span id="name">님 오신것을 환영합니다.</span></h1>
    <p>홈페이지에 방문하신 것을 환영합니다.</p>

    <!-- 연습 2 -->
    <p>현재 나이는 <span id="age"></span>세입니다.</p>

    <!-- 연습 3 -->
    <h2>점수 결과입니다.</h2>
    <p id="check"></p>

    <script>
        // 연습 1 : 닉네임을 입력하면 환영 문구가 뜨는 자바 스크립트
        // 자바스크립트만 이용해서 작성
        let nickname = prompt("닉네임을 입력해주세요");
        document.write(`<h1>${nickname}님 오신것을 환영합니다.</h1>`)
        document.write("<p>홈페이지에 방문하신 것을 환영합니다.</p>")

        // prompt를 통해서 값을 가져오고, 태그에 접근해서 값을 출력
        // prompt를 통해 입력받은 값은 항상 문자값
        document.querySelector("#name").innerHTML = nickname;

        // 연습 2 : 생년을 입력받으면 나이를 출력하는 자바 스크립트
        let year = prompt("현재 생년을 입력해주세요");
        document.write(`현재 나이는 ${2022-Number(year)+1}세입니다.`);

        let age = 2022-Number(year)+1;
        document.querySelector("#age").innerHTML = age;

        // 연습 3 : 점수를 입력받고 60 이상이면 true, 아니면 flase 출력
        let score = prompt("점수를 입력하세요");
        let isCheck = score>=60;
        document.querySelector("#check").innerHTML = isCheck;
    </script>
</body>
</html>
