<body>
    <h1>변수의 적용 범위</h1>

    <script>
        // 변수의 적용 범위
        let outerNum = 1;  // 전역 변수
        function numcheck() {
            let innerNum = 10;  // 지역 변수
        }

        // 전역 변수 > 다른 자바스크립트에서 접근이 가능하다.
        let globalVar = 10;
        // 지역 변수 > 블록/함수 안에서만 사용할 수 있는 변수\
        for (let i=0; i<10; i++) {
            document.write(`<p>${i}</p>`);
        }
        // document.write(i);  // 오류, 블록을 벗어났으므로 사용할 수 없다.

        // 변수의 우선 순위
        let name = "홍길동";
        if (true) {
            let name = "성춘향";
            // 동일한 이름의 전역 변수와 지역 변수가 있을 때,
            // 가장 가까운 지역 변수를 가지고 온다.
            document.write(name);  // 성춘향
        }
        document.write(name);  // 홍길동

        // 실습
        let maxCount = 10;
        for (checkCount=1; checkCount<=10; checkCount++) {
            console.log(`${maxCount}중의 ${checkCount}`);
        }

        let outString = "밖에 있는 문자입니다";
        function printString() {
            let inString = "안에 있는 문자입니다";
            document.write(`<p>${outString}</p>`);
            document.write(`<p>${inString}</p>`);
        }
        printString();
    </script>
