<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 함수 연습</title>
</head>
<body>
    <h1>함수 연습</h1>
    <script>
        // 숫자 1~n까지의 숫자의 합을 구하는 재귀 함수
        function plusPlus(n) {
            if (n==0) {
                return 0;
            } else {
                return plusPlus(n-1) + n;
            }
        }

        // 선언식 함수 작성하기 - 함수 이름 power
        // 매개 변수 하나 넣으면 제곱해준다. (예 : power(2) = 4))
        // 매개 변수를 2개 넣으면 <첫 번째 매개 변수>의 <두 번째 매개 변수>제곱해준다. 
        // (예 : power(2, 3) = 8)
        function power(x, y) {
            let result = 0;
            if (y==undefined) {
                result = x*x;
            } else {
                // Math.pow(base 밑 값, exponent 지수 값)
                // 주어진 밑 값을 주어진 지수 값으로 거듭제곱한 숫자 값을 반환하는 메소드
                result = Math.pow(x, y);
            }
            return result;
        }
        
        function power2(x, y) {
            let result = 1;
            if (y==undefined) {
                result = x*x;
            } else {
                for (let i=0; i<y; i++) {
                    result *= x;
                }
            }
            return result;
        }

        // 표현식 함수 작성하기 - 함수 이름 : multiply
        // 매개 변수로 넣은 값을 모두 곱해준다. (예 : multiply(1, 2, 3, 4, 5) = 120)
        let multiply = function(...nums) {
            let result = 1;
            for (num of nums) {
                result *= num;
            }
            return result;
        }

        let multiply2 = function() {
            let result = 1;
            for (arg of arguments) {
                result *= arg;
            }
            return result;
        }

        // 선언식 함수 작성, 매개변수의 갯수마다 다른 값 return 하기 - 함수 이름 : meetAt
        // 인자 세 개를 받는다. 
        // 첫번재 인자는 년도, 두번재는 월, 세번째는 일에 해당하는 숫자
        // 년도 인자만 받으면 > 1234년
        // 년도, 월 인자를 받으면 > 1234년 5월
        // 년도, 월, 일 인자를 보두 받으면 > 1234/5/6 과 같은 형식의 문자열 리턴
        function meetAt(year, month, date) {
            if (month) {
                return date ? `${year}/${month}/${date}` : `${year}년 ${month}월`;
            }
            return `${year}년`;
        }

        function meetAt2(year, month, date) {
            if (date != undefined) {
                return `${year}/${month}/${date}`;  // 값이 3개일 때
            } else if (month == undefined) {
                return `${year}년`;  // 값이 1개일 때
            } else {
                return `${year}년 ${month}월`;  // 값이 2개일 때
            }
        }

        function meetAtArg(year, month, date) {    // argument 이용하는 방법
            let argCount = arguments.length;
            switch (argCount) {
                case 0:
                    return `${year}년`;
                    // 함수에서는 return 이후 명령문은 실행되지 않기 때문에
                    // break가 없어도 된다.
                case 1:
                    return `${year}년 ${month}월`;
                case 2:
                    return `${year}/${month}/${date}`;
            }
        }
    </script>
</body>
</html>
