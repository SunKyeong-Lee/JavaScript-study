<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 ch03_내장함수</title>
</head>
<body>
    <h1>내장 함수</h1>

    <script>
        // 내장 함수 - 타이머
        // 특정 시간마다 함수를 실행
        // setInterval은 return 값으로 id 값을 돌려준다.
        let id = setInterval(
            () => {document.write("<p>안녕하세요</p>");},
            2000
        );
        // 특정 시간에 함수를 실행
        setTimeout(
            // setInterval의 id 값은 멈추는데 사용된다.
            // 콯백 함수를 넣어주어야 하기 때문에,
            // 익명 함수 또는 함수의 이름을 넣어주어야 한다.
            // 함수 이름(); 을 하면 함수가 바로 호출되어 실행된다.
            () => clearInterval(id),
            10000
        );
        document.write("글자를 작성하였습니다")

        // 내장 함수 - 숫자
        // 실습 - parseInt()를 사용하여 나이를 입력하면
        // 태어난 년도를 알려주는 코드 작성
        // (1)
        function printYear() {
            let age = prompt("나이를 입력하세요");
            let year = 2022 - parseInt(age) + 1;
            alert(`태어난 년도는 ${year} 입니다.`);
        }
        printYear();

        // (2)
        function printyear2(age) {
            let year = 2022 - parseInt(age) + 1;
            alert(`태어난 년도는 ${year} 입니다.`);
        }
        let age = prompt("나이를 입력하세요");
        printyear2(age);

        // (3)
        function printyear3(message) {
            let age = prompt(message);
            let year = 2022 - parseInt(age) + 1;
            alert(`태어난 년도는 ${year} 입니다.`);
        }
        printyear3("나이를 입력하면 태어난 년도를 알려줍니다.")
    </script>
</body>
</html>
