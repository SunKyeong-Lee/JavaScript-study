<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 ch03_재귀함수와 콜백함수</title>
</head>
<body>
    <h1>재귀함수와 콜백함수</h1>

    <script>
        // 재귀 함수
        // 자기 자신을 부르는 함수
        function funcfor(n) {
            // n이 0보다 클 때, 자기자신을 반복
            if (n>0) {
                // 무한 반복이 되지 않도록 n을 1씩 줄임
                funcfor(n-1);
            } else {
                // n이 0일 때, 종료
                return 0;
            }
            document.write("<p>반복합니다</p>");
        }
        funcfor(3);  // 반복합니다를 3번 출력

        // n부터 1까지의 수를 더하는 재귀 함수
        function funcSum(n) {
            if (n>0) {
                // 값을 더해줘야 함
                return funcSum(n-1) + n;
            } else {
                // 값을 리턴
                return 0;
            }
        }
        document.write(funcSum(3));

        // 실습 - 재귀 함수 : 5 팩토리얼 출력
        function fact(n) {
            if (n>0) {
                return fact(n-1) + n;
            } else {
                return 1;  // 곱셈이기 때문에 0이 아닌 1
            }
        }
        document.write(fact(5));

        // 콜백 함수 : 인수로 넘겨주는 함수
        function callback() {
            document.write("<p>콜백함수 입니다</p>");
        }
        // 함수를 인수로 넣어줄 때, 함수 이름만 사용 (괄호를 쓰지 않는다.)
        // 익명 함수나 화살표 함수도 가능
        setInterval(callback, 1000);  // callback - 콜백 함수
        setInterval(
            function () {document.write("<p>콜백함수 입니다</p>");},
            1500
        );
        setInterval(
            () => {document.write("<p>화살표 함수로 만든 콜백함수 입니다</p>");},
            3000
        )
    </script>
</body>
</html>
