<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 ch05_노드의 접근</title>
</head>
<body>
    <!-- 노드의 접근 -->

    <h1 id="title">제목</h1>
    <a href="">링크</a>
    <p class="textClass">클래스가 적용된 p태그</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <form id="formTest">
        <label for="">이름</label>
        <input type="text" id="name">
    </form>

    <script>
        // 노드 간의 관계를 이용한 노드 접근
        let h1Tag = document.querySelector("h1");
        console.log(h1Tag.parentNode)     // <body>
        console.log(h1Tag.parentElement)  // <body>
        // <h1>과 <a> 사이에 줄바꿈 텍스트 존재, 이 줄바꿈 텍스트도 노드
        // <h1 id="title">제목</h1><a href="">링크</a>로 수정해서(줄바꿈 텍스트 삭제)
        // 다시 다음 형제 노드(nextSibling)를 찾으면 <a>인 것을 확인할 수 있다.
        console.log(h1Tag.nextSibling)    // #text > 줄바꿈 텍스트
        console.log(h1Tag.nextSibling.nextSibling)         // <a>
        console.log(h1Tag.nextSibling.nextElementSibling)  // <a>

        let ulTag = document.querySelector("ul");
        console.log(ulTag.childNodes);  // NodeList(7) [text, li, text, li, text, li, text]
        console.log(ulTag.children);    // HTMLCollection(3) [li, li, li]
        console.log(ulTag.firstChild);  // #text
        console.log(ulTag.firstChild.nextSibling);                // <li> 1 <li>
        console.log(ulTag.firstElementChild);                     // <li> 1 <li>
        console.log(ulTag.firstElementChild.nextSibling);         // #text
        console.log(ulTag.firstElementChild.nextElementSibling);  // <li> 2 <li>
        ulTag.lastElementChild.style.color = "red";

        let liTag = document.querySelectorAll("li");
        console.log(liTag[0].parentNode);                     // <ul>
        console.log(liTag[0].parentNode.nextElementSibling);  // <form>
        

        // 노드에 대한 정보
        console.log(ulTag.nodeName);              // UL
        console.log(ulTag.firstChild.nodeName);   // #text
        console.log(ulTag.nodeValue);             // null
        console.log(ulTag.firstChild.nodeValue);  // \n (줄바꿈 텍스트)
        console.log(ulTag.nodeType);              // 1
        ulTag.firstChild.nodeValue = "안녕";
    </script>
</body>
</html>
