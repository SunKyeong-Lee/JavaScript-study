<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00 자바스크립트확인_입출력</title>
    <script src="./00 자바스크립트확인.js"></script>
</head>
<body>
    
    <h1 id="name">홍길동</h1>
    <input id="inputText" type="text" value="문자">
    <input name="textName" type="text" value="네임">
    <p>태그 사이의 값</p>

    <script>
        // script 태그를 통해서 자바스크립트를 사용할 수 있다.
        // script 태그는 body 아래쪽에 작성

        //출력
        console.log("Hello js") // 브라우저 콘솔창에 출력
        alert("hi"); // 경고(알림)창으로 출력
        document.write("<h1>안녕</h1>") // html 창에 출력
        // inner.HTML
        document.getElementById("name").innerHTML = "이순신";

        // 입력
        // 자바스크립트에서 입력받는 방법 - 콘솔에서 입력받지 않음
        let text1 = prompt("문자를 입력해주세요"); // 프롬프트 창을 이용해서 입력
        // 태그에 작성된 id 값을 통해서 요소를 찾고 그 안의 value값을 가져옴
        // value 값을 가지지 않는 태그일 경우 undefined를 가져옴
        let text2 = document.getElementById("inputText").value;
        let text3 = document.querySelector("#inputText").value;
        let text4 = document.getElementById("name").value;
        // name
        let text5 = document.getElementsByName("textName")[0].value;
        // 태그 사이에 있는 값을 가져오고 싶을 때 innerHTML을 사용
        let text6 = document.querySelector("p").innerHTML;
    </script>
</body>
</html>
