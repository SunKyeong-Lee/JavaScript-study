<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 ch02_조건문</title>
</head>
<body>
    <h1>조건문</h1>

    <script>
        // if 문
        let score = 70;
        if (score >= 60) {
            console.log("합격입니다");
        }

        // 실습
        let check = true;
        if (check) {
            document.write("확인하였습니다");
        }

        let word = "의자";
        if (word == "의자") {
            document.write("맞습니다");
        }

        // if-else 문
        if (false) {
            console.log("참");
        } else {
            console.log("거짓");
        }

        // 실습
        let money = 1300;
        if (money > 1500) {
            document.write("버스를 타고 갑니다");
        } else {
            document.write("걸어갑니다");
        }

        let isCard = true;
        if (isCard) {
            document.write("버스를 타고 갑니다");
        } else {
            document.write("걸어갑니다");
        }

        // if-else if 문
        // 실습 : 미세먼지 판별
        let dust = 120;
        if (dust>0 && dust<=30) {
            document.write("좋음");
        } else if (dust <= 80) {
            document.write("보통");
        } else if (dust <= 150) {
            document.write("나쁨");
        } else if (dust > 150) {
            document.write("매우 나쁨");
        }

        // 조건문 연습
        // 짝수 홀수 판별
        let num = 20;
        if (num%2 == 0) {
            document.write("짝수");
        } else {
            document.write("홀수");
        }

        // 양수, 음수, 0 판별
        let num2 = 3;
        if (num2 > 0) {
            document.write("양수");
        } else if (num2 < 0) {
            document.write("음수");
        } else {
            document.write("0");
        }

        // 구매한 가격을 입력하면 할인율이 적용된 금액 출력
        let pay = prompt("구매한 가격을 입력하세요");
        if (pay >= 100000) {
            pay *= 0.8;
        } else if (pay >= 50000) {
            pay *= 0.9;
        } else if (pay >= 10000) {
            pay *= 0.95;
        } 
        document.write(pay);
    </script>
</body>
</html>
