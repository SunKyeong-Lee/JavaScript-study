<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 ch04_내장 객체</title>
</head>
<body>
    <h1>내장 객체</h1>

    <script>
        // 내장 객체
        // Array 객체
        let numbers = [1,2,3,4,5];

        let sliceNumber = numbers.slice(2,4);
        console.log(sliceNumber);  // index 2~3 : [3,4]

        // 원하는 위치에 있는 값을 삭제할 수 있다
        numbers.splice(0,2);
        console.log(numbers);  // index 0~1 삭제 : [3,4,5]

        // 배열의 요소 정렬
        numbers.reverse();
        console.log(numbers);  // [5,4,3]

        numbers.sort();
        console.log(numbers);  // [3,4,5]

        // 콜백함수를 사용하는 메소드
        // forEach > 배열 안에 있는 값을 콜백함수를 통해서 반복하는 함수
        numbers.forEach(
            function(item, index) {
                console.log(item);
            }
        );  // 3, 4, 5

        // filter > 콜백 함수의 return 값이 true이면 
        // 요소값을 return하여 새로운 배열을 만듧
        let filterNumber = numbers.filter(
            function(item, index) {
                return item > 3; 
            }
        );
        console.log(filterNumber);  // [4,5]

        // Array 객체 실습
        let numArray = [3,6,7,2,7,3,1];
        numArray.sort();
        console.log(numArray);  // [1,2,3,3,6,7,7,]

        let flowerArray = ["튤립","장미","국화"];
        console.log(flowerArray.pop());  // 국화
        console.log(flowerArray.pop());  // 장미
        console.log(flowerArray.pop());  // 튤립
        console.log(flowerArray);  // [], length:0
        console.log(typeof flowerArray);  // object
        console.log(Array.isArray(flowerArray))  // true


        // String 객체
        let word = "글자입니다";
        let word2 = word.concat("뒤에 추가된 글자입니다");
        console.log(word2);  // 글자입니다뒤에 추가된 글자입니다

        let matchWord = word.match("글자");
        console.log(matchWord);  // 배열
        console.log(matchWord[0]);  // 글자

        let matchWord2 = word.match("안녕");
        console.log(matchWord2);  // null > 지정된 문자와 동일한 문자가 없기 때문에
        // console.log(matchWord2[0]);  // 오류

        let searchWord = word.search("글자");
        console.log(searchWord);  // 0 > 인덱스 위치
        let searchWord2 = word.search("안녕");
        console.log(searchWord2);  // -1 > 지정된 문자와 동일한 문자가 없기 때문에

        let replaceWord = word.replace("글자", "안녕");
        console.log(replaceWord);  // 안녕입니다

        // String 객체 실습
        // 이름의 가운데 글자 *로 바꿔넣기
        let name = "홍길동";
        let replaceName = name.replace("길", "*");
        console.log(replaceName);  // 홍*동

        name = "성춘향";
        let center = name.charAt(1);  // 이름이 항상 세글자라는 전제 하에
        let replaceName2 = name.replace(center, "*");
        console.log(replaceName2);  // 성*향

        // 글자를 잘라서 넣는 방법
        // for 첫 글자와 마지막 글자를 제외하고 전부 *로 넣기
        for (let i=0; i<name.length; i++) {
            console.log(name.charAt(i));
        }  // 성, 춘, 향


        // Date 객체
        // 오늘 날짜 2022.09.27
        let today = new Date();  // 실행된 그 날짜 시간을 가져옴
        console.log(today.getDate());  // 27
        console.log(today.getTime());
        console.log(today.getSeconds());

        // getTime() - 보통 값 두개를 빼서 걸린 시간을 확인하는 용도로 사용
        let startTime = today.getTime();
        for (let i=0; i<100; i++) {
            document.write(i);
        }
        let day = new Date();
        let endTime = day.getTime();
        console.log("걸린시간 : "+(endTime-startTime));  // 밀리초

        // Date 객체 실습
        let today2 = new Date();
        console.log(
            `현재 시간 : ${today2.getHours()}시 ${today2.getMinutes()}분 ${today2.getSeconds()}초`
        );
        console.log(
            `현재 날짜 : ${today2.getFullYear()}년 ${today2.getMonth()+1}월 ${today2.getDate()}일`
        );


        // Math 객체
        // 객체를 생성하지 않고 바로 사용
        let randomNum = Math.floor( (Math.random()*10)+1 );
        console.log(randomNum);  // 1~10까지의 랜덤 숫자(정수)

        // Math 객체 실습
        let r = 3;
        console.log(`반지름의 길이가 ${r}인 원의 넓이 : ${ Math.round(r*r*Math.PI) }`);
    </script>
</body>
</html>
